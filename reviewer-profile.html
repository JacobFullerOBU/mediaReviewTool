<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviewer Profile - MediaReview</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body class="bg-slate-900 text-slate-100 font-sans">
    <!-- Navigation Bar -->
    <nav class="bg-slate-800 border-b border-slate-700 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16 items-center">
                <a href="index.html" class="flex items-center gap-2 cursor-pointer">
                    <div class="w-8 h-8 bg-indigo-500 rounded-lg flex items-center justify-center">
                        <i data-lucide="star" class="text-white w-5 h-5 fill-current"></i>
                    </div>
                    <span class="text-xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-indigo-400 to-cyan-400">
                        MediaReview
                    </span>
                </a>

                <!-- Desktop Nav -->
                <div class="hidden md:flex items-center space-x-2">
                    <a href="index.html" class="text-sm font-medium text-slate-400 hover:text-white transition-colors px-3 py-2">Browse</a>
                    <a href="community.html" class="text-sm font-medium text-slate-400 hover:text-white transition-colors px-3 py-2">Community</a>
                    <a href="index.html" style="display:none;" class="text-sm font-medium text-slate-400 hover:text-white transition-colors px-3 py-2">My Feed</a>
                    <div class="auth-buttons flex items-center space-x-2">
                        <button id="loginBtn" class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-md text-sm font-medium transition-all shadow-lg shadow-indigo-500/20">Login</button>
                        <button id="registerBtn" class="bg-slate-700 hover:bg-slate-600 text-white px-4 py-2 rounded-md text-sm font-medium transition-all">Register</button>
                        <button id="profileBtn" style="display:none;" class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-md text-sm font-medium transition-all">Profile</button>
                    </div>
                </div>

                <!-- Mobile menu button -->
                <div class="md:hidden flex items-center">
                    <button id="mobile-menu-button" class="text-slate-400 hover:text-white">
                        <i data-lucide="menu" class="w-6 h-6"></i>
                    </button>
                </div>
            </div>
        </div>

        <!-- Mobile Menu -->
        <div id="mobile-menu" class="hidden md:hidden bg-slate-800 border-b border-slate-700 px-2 pt-2 pb-3 space-y-1">
            <a href="index.html" class="block w-full text-left px-3 py-2 rounded-md text-base font-medium text-slate-300 hover:bg-slate-700 hover:text-white">Browse</a>
            <a href="community.html" class="block w-full text-left px-3 py-2 rounded-md text-base font-medium text-slate-300 hover:bg-slate-700 hover:text-white">Community</a>
            <a href="index.html" style="display:none;" class="block w-full text-left px-3 py-2 rounded-md text-base font-medium text-slate-300 hover:bg-slate-700 hover:text-white">My Feed</a>
        </div>
    </nav>

    <!-- Reviewer Profile Section -->
    <main class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
        <div id="profile-container" class="bg-slate-800 rounded-lg p-8 border border-slate-700">
            <div class="flex flex-col md:flex-row items-center gap-8">
                <img id="profileAvatar" class="w-32 h-32 rounded-full border-4 border-slate-700" src="" alt="Reviewer Avatar">
                <div class="text-center md:text-left">
                    <h2 id="profileName" class="text-3xl font-bold text-white"></h2>
                    <p id="profileBio" class="text-slate-400 mt-2"></p>
                    <p id="profileGenres" class="text-indigo-400 text-sm mt-2"></p>
                </div>
            </div>
            <div class="mt-8 pt-8 border-t border-slate-700">
                <h3 class="text-2xl font-bold text-white mb-6">Recent Reviews</h3>
                <div id="userReviews" class="space-y-6">
                    <!-- Reviews will be injected here -->
                </div>
            </div>
        </div>
    </main>

    <!-- Modals and other elements from index.html can be added here if needed -->

    <script type="module">
        import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-database.js";
        import { app } from './Assets/scripts/firebase.js';
        import { tv } from "./Assets/TV Shows/tv.js";
        import { music } from "./Assets/Music/music.js";
        import { games } from "./Assets/Video Games/games.js";
        import { books } from "./Assets/Books/books.js";

        function createFeedItem(review, reviewer, mediaItem) {
            const item = document.createElement('div');
            item.className = 'bg-slate-800 rounded-lg p-6 border border-slate-700 flex gap-6';

            const mediaPoster = mediaItem ? (mediaItem.poster || mediaItem.image) : 'https://via.placeholder.com/100x150.png?text=No+Image';
            const mediaTitle = mediaItem ? mediaItem.title : review.mediaTitle;

            item.innerHTML = `
                <div class="w-24 flex-shrink-0">
                    <img src="${mediaPoster}" alt="${mediaTitle}" class="w-full h-auto rounded-md">
                </div>
                <div class="flex-grow">
                    <div class="flex items-center gap-3 mb-2">
                        <img src="${reviewer.avatar}" alt="${reviewer.username}" class="w-8 h-8 rounded-full">
                        <span class="font-semibold text-white">${reviewer.username}</span>
                        <span class="text-xs text-slate-400">reviewed</span>
                        <span class="font-semibold text-indigo-400">${mediaTitle}</span>
                    </div>
                    <div class="flex items-center gap-1 mb-3">
                        ${'★'.repeat(review.rating)}${'☆'.repeat(5 - review.rating)}
                        <span class="text-xs text-slate-400 ml-2">(${review.rating}/5)</span>
                    </div>
                    <p class="text-slate-300">${review.reviewText}</p>
                    <p class="text-xs text-slate-500 mt-4">${new Date(review.timestamp).toLocaleString()}</p>
                </div>
            `;
            return item;
        }

        async function fetchMovies() {
            try {
                const response = await fetch("Assets/Movies/movieList.json");
                if (!response.ok) {
                    console.error("Failed to fetch movies:", response.statusText);
                    return [];
                }
                return await response.json();
            } catch (error) {
                console.error("Error fetching movies:", error);
                return [];
            }
        }

        document.addEventListener('DOMContentLoaded', async () => {
            console.log("DOM Content Loaded, starting script.");
            lucide.createIcons();

            const mobileMenuButton = document.getElementById('mobile-menu-button');
            const mobileMenu = document.getElementById('mobile-menu');
            if (mobileMenuButton && mobileMenu) {
                mobileMenuButton.addEventListener('click', () => {
                    mobileMenu.classList.toggle('hidden');
                });
            }

            const params = new URLSearchParams(window.location.search);
            const reviewerId = params.get('id');
            console.log("Reviewer ID from URL:", reviewerId);


            if (!reviewerId) {
                document.getElementById('profile-container').innerHTML = '<p class="text-center text-red-500">Reviewer ID not provided.</p>';
                return;
            }

            const db = getDatabase(app);
            const reviewerRef = ref(db, 'reviewers/' + reviewerId);
            
            try {
                console.log("Fetching reviewer data from Firebase...");
                const snapshot = await get(reviewerRef);
                if (!snapshot.exists()) {
                    console.log("Reviewer not found in Firebase.");
                    document.getElementById('profile-container').innerHTML = '<p class="text-center text-red-500">Reviewer not found.</p>';
                    return;
                }

                const reviewerData = snapshot.val();
                console.log("Reviewer Data:", reviewerData);

                const reviewerForFeed = {
                    id: reviewerId,
                    username: reviewerData.name,
                    avatar: reviewerData.avatar,
                    bio: reviewerData.bio,
                    following: [],
                    followers: 0
                };

                console.log("Populating profile info...");
                document.getElementById('profileAvatar').src = reviewerData.avatar || 'https://via.placeholder.com/150';
                document.getElementById('profileAvatar').alt = reviewerData.name;
                document.getElementById('profileName').textContent = reviewerData.name;
                document.getElementById('profileBio').textContent = reviewerData.bio || 'No bio provided.';
                document.getElementById('profileGenres').textContent = `Genres: ${reviewerData.genres || 'N/A'}`;

                console.log("Fetching media...");
                const movies = await fetchMovies();
                const allMedia = [...movies, ...tv, ...music, ...games, ...books].filter(item => item && item.title);
                console.log("Total media items:", allMedia.length);
                
                let allReviews = [];
                console.log("Fetching reviews for all media...");
                for (const media of allMedia) {
                    const mediaId = media.title.replace(/[^a-zA-Z0-9]/g, '_').toLowerCase();
                    const reviewsRef = ref(db, `reviews/${mediaId}`);
                    const reviewsSnapshot = await get(reviewsRef);
                    if (reviewsSnapshot.exists()) {
                        const reviews = reviewsSnapshot.val();
                        Object.values(reviews).forEach(review => {
                            if (review.userId === reviewerId) {
                                allReviews.push({ ...review, mediaTitle: media.title });
                            }
                        });
                    }
                }
                console.log("Found reviews for this user:", allReviews.length);

                const userReviewsContainer = document.getElementById('userReviews');
                if (allReviews.length > 0) {
                    userReviewsContainer.innerHTML = '';
                    allReviews.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
                    allReviews.forEach(review => {
                        const mediaItem = allMedia.find(m => m.title.trim() === review.mediaTitle.trim());
                        const feedItem = createFeedItem(review, reviewerForFeed, mediaItem);
                        userReviewsContainer.appendChild(feedItem);
                    });
                } else {
                    userReviewsContainer.innerHTML = '<p class="text-slate-500 text-center">This reviewer has not posted any reviews yet.</p>';
                }

            } catch (error) {
                console.error("An error occurred:", error);
                document.getElementById('profile-container').innerHTML = `<p class="text-center text-red-500">An error occurred while loading the profile: ${error.message}</p>`;
            }

            lucide.createIcons();
        });
    </script>
</body>
</html>
