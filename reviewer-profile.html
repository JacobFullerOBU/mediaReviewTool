<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviewer Profile - MediaReview</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body class="bg-slate-900 text-slate-100 font-sans">
    <!-- Navigation Bar -->
    <nav class="bg-slate-800 border-b border-slate-700 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16 items-center">
                <a href="index.html" class="flex items-center gap-2 cursor-pointer">
                    <div class="w-8 h-8 bg-indigo-500 rounded-lg flex items-center justify-center">
                        <i data-lucide="star" class="text-white w-5 h-5 fill-current"></i>
                    </div>
                    <span class="text-xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-indigo-400 to-cyan-400">
                        MediaReview
                    </span>
                </a>

                <!-- Desktop Nav -->
                <div class="hidden md:flex items-center space-x-2">
                    <a href="index.html" class="text-sm font-medium text-slate-400 hover:text-white transition-colors px-3 py-2">Explore</a>
                    <a href="index.html" class="text-sm font-medium text-slate-400 hover:text-white transition-colors px-3 py-2">Browse</a>
                    <a href="Reviewers.html" class="text-sm font-medium text-slate-400 hover:text-white transition-colors px-3 py-2">Community</a>
                    <a href="index.html" style="display:none;" class="text-sm font-medium text-slate-400 hover:text-white transition-colors px-3 py-2">My Feed</a>
                    <div class="auth-buttons flex items-center space-x-2">
                        <button id="loginBtn" class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-md text-sm font-medium transition-all shadow-lg shadow-indigo-500/20">Login</button>
                        <button id="registerBtn" class="bg-slate-700 hover:bg-slate-600 text-white px-4 py-2 rounded-md text-sm font-medium transition-all">Register</button>
                        <button id="profileBtn" style="display:none;" class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-md text-sm font-medium transition-all">Profile</button>
                    </div>
                </div>

                <!-- Mobile menu button -->
                <div class="md:hidden flex items-center">
                    <button id="mobile-menu-button" class="text-slate-400 hover:text-white">
                        <i data-lucide="menu" class="w-6 h-6"></i>
                    </button>
                </div>
            </div>
        </div>

        <!-- Mobile Menu -->
        <div id="mobile-menu" class="hidden md:hidden bg-slate-800 border-b border-slate-700 px-2 pt-2 pb-3 space-y-1">
            <a href="index.html" class="block w-full text-left px-3 py-2 rounded-md text-base font-medium text-slate-300 hover:bg-slate-700 hover:text-white">Explore</a>
            <a href="index.html" class="block w-full text-left px-3 py-2 rounded-md text-base font-medium text-slate-300 hover:bg-slate-700 hover:text-white">Browse</a>
            <a href="Reviewers.html" class="block w-full text-left px-3 py-2 rounded-md text-base font-medium text-slate-300 hover:bg-slate-700 hover:text-white">Community</a>
            <a href="index.html" style="display:none;" class="block w-full text-left px-3 py-2 rounded-md text-base font-medium text-slate-300 hover:bg-slate-700 hover:text-white">My Feed</a>
        </div>
    </nav>

    <!-- Reviewer Profile Section -->
    <main class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
        <div id="profile-container" class="bg-slate-800 rounded-lg p-8 border border-slate-700">
            <div class="flex flex-col md:flex-row items-center gap-8">
                <img id="profileAvatar" class="w-32 h-32 rounded-full border-4 border-slate-700" src="" alt="Reviewer Avatar">
                <div class="text-center md:text-left">
                    <h2 id="profileName" class="text-3xl font-bold text-white"></h2>
                    <p id="profileBio" class="text-slate-400 mt-2"></p>
                    <p id="profileGenres" class="text-indigo-400 text-sm mt-2"></p>
                </div>
            </div>
            <div class="mt-8 pt-8 border-t border-slate-700">
                <h3 class="text-2xl font-bold text-white mb-6">Recent Reviews</h3>
                <div id="userReviews" class="space-y-6">
                    <!-- Reviews will be injected here -->
                </div>
            </div>
        </div>
    </main>

    <!-- Modals and other elements from index.html can be added here if needed -->

    <script type="module" src="scripts/cards.js"></script>
    <script type="module" src="scripts/feed.js"></script>
    <script type="module">
        document.addEventListener('DOMContentLoaded', async () => {
            lucide.createIcons();

            // Mobile menu toggle
            const mobileMenuButton = document.getElementById('mobile-menu-button');
            const mobileMenu = document.getElementById('mobile-menu');
            if (mobileMenuButton && mobileMenu) {
                mobileMenuButton.addEventListener('click', () => {
                    mobileMenu.classList.toggle('hidden');
                });
            }

            const params = new URLSearchParams(window.location.search);
            const reviewerIdParam = params.get('id');

            if (!reviewerIdParam) {
                document.getElementById('profile-container').innerHTML = '<p class="text-center text-red-500">Reviewer ID not provided.</p>';
                return;
            }
            const reviewerId = parseInt(reviewerIdParam);

            // We can reuse the fetchAllData from feed.js
            const { reviews, reviewers, allMedia } = await window.fetchAllData();

            const reviewer = reviewers.find(r => r.id === reviewerId);
            if (!reviewer) {
                document.getElementById('profile-container').innerHTML = '<p class="text-center text-red-500">Reviewer not found.</p>';
                return;
            }

            // Populate profile info
            document.getElementById('profileAvatar').src = reviewer.avatar;
            document.getElementById('profileAvatar').alt = reviewer.username;
            document.getElementById('profileName').textContent = reviewer.username;
            document.getElementById('profileBio').textContent = reviewer.bio;
            document.getElementById('profileGenres').textContent = `Following: ${reviewer.following.length} | Followers: ${reviewer.followers.toLocaleString()}`;

            // Populate reviews
            const userReviewsContainer = document.getElementById('userReviews');
            const reviewerReviews = reviews.filter(r => r.reviewerId === reviewerId).sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));

            if (reviewerReviews.length > 0) {
                userReviewsContainer.innerHTML = '';
                reviewerReviews.forEach(review => {
                    const mediaItem = allMedia.find(m => m.title.trim() === review.mediaTitle.trim());
                    // createFeedItem is in feed.js, which we've included
                    if (window.createFeedItem) {
                        const feedItem = window.createFeedItem(review, reviewer, mediaItem);
                        userReviewsContainer.appendChild(feedItem);
                    }
                });
            } else {
                userReviewsContainer.innerHTML = '<p class="text-slate-500 text-center">This reviewer has not posted any reviews yet.</p>';
            }
            lucide.createIcons();
        });
    </script>
</body>
</html>
