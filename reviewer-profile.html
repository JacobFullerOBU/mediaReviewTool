<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="Assets/styles/responsive.css">
    <style>
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body class="bg-slate-900 text-slate-100 font-sans">
    <!-- Navigation Bar -->
    <nav class="bg-slate-800 border-b border-slate-700 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16 items-center">
                <a href="index.html" class="flex items-center gap-2 cursor-pointer">
                    <div class="w-8 h-8 bg-indigo-500 rounded-lg flex items-center justify-center">
                        <i data-lucide="star" class="text-white w-5 h-5 fill-current"></i>
                    </div>
                    <span class="text-xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-indigo-400 to-cyan-400">
                        MediaReview
                    </span>
                </a>

                <!-- Desktop Nav -->
                <div class="hidden md:flex items-center space-x-2">
                    <a href="index.html" id="home-nav" class="text-sm font-medium text-slate-400 hover:text-white transition-colors px-3 py-2">Home</a>
                    <a href="explore.html" id="explore-nav" class="text-sm font-medium text-slate-400 hover:text-white transition-colors px-3 py-2">Explore</a>
                    <a href="community.html" id="community-nav" class="text-sm font-medium text-slate-400 hover:text-white transition-colors px-3 py-2">Community</a>
                    <a href="#" id="feed-nav" style="display:none;" class="text-sm font-medium text-slate-400 hover:text-white transition-colors px-3 py-2">My Feed</a>
                    <div class="auth-buttons flex items-center space-x-2">
                        <button id="loginBtn" class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-md text-sm font-medium transition-all shadow-lg shadow-indigo-500/20">Login</button>
                        <button id="registerBtn" class="bg-slate-700 hover:bg-slate-600 text-white px-4 py-2 rounded-md text-sm font-medium transition-all">Register</button>
                        <button id="profileBtn" style="display:none;" class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-md text-sm font-medium transition-all">Profile</button>
                        <button id="logoutBtn" style="display:none;" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-md text-sm font-medium transition-all">Logout</button>
                    </div>
                </div>

                <!-- Mobile menu button -->
                <div class="md:hidden flex items-center">
                    <button id="mobile-menu-button" class="text-slate-400 hover:text-white">
                        <i data-lucide="menu" class="w-6 h-6"></i>
                    </button>
                </div>
            </div>
        </div>

        <!-- Mobile Menu -->
        <div id="mobile-menu" class="hidden md:hidden bg-slate-800 border-b border-slate-700 px-2 pt-2 pb-3 space-y-1">
            <a href="index.html" id="mobile-home-nav" class="block w-full text-left px-3 py-2 rounded-md text-base font-medium text-slate-300 hover:bg-slate-700 hover:text-white nav-link">Home</a>
            <a href="explore.html" id="mobile-explore-nav" class="block w-full text-left px-3 py-2 rounded-md text-base font-medium text-slate-300 hover:bg-slate-700 hover:text-white nav-link">Explore</a>
            <a href="community.html" id="mobile-community-nav" class="block w-full text-left px-3 py-2 rounded-md text-base font-medium text-slate-300 hover:bg-slate-700 hover:text-white nav-link">Community</a>
            <a href="#" id="mobile-feed-nav" style="display:none;" class="block w-full text-left px-3 py-2 rounded-md text-base font-medium text-slate-300 hover:bg-slate-700 hover:text-white nav-link">My Feed</a>
        </div>
    </nav>

    <!-- Reviewer Profile Section -->
    <main class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
        <div id="profile-container" class="bg-slate-800 rounded-lg p-8 border border-slate-700">
            <div class="flex flex-col md:flex-row items-center gap-8">
                <img id="profileAvatar" class="w-32 h-32 rounded-full border-4 border-slate-700" src="" alt="Reviewer Avatar">
                <div class="text-center md:text-left">
                    <h2 id="profileName" class="text-3xl font-bold text-white"></h2>
                    <p id="profileBio" class="text-slate-400 mt-2"></p>
                    <p id="profileGenres" class="text-indigo-400 text-sm mt-2"></p>
                </div>
            </div>
            <div class="mt-8 pt-8 border-t border-slate-700">
                <h3 class="text-2xl font-bold text-white mb-6">Recent Reviews</h3>
                <div id="userReviews" class="space-y-6">
                    <!-- Reviews will be injected here -->
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-slate-900 border-t border-slate-800 py-8 mt-12">
        <div class="max-w-7xl mx-auto px-4 text-center text-slate-500 text-sm">
            <p>Â© 2024 MediaReview. All rights reserved.</p>
            <div class="flex justify-center gap-4 mt-4">
                <a href="#" class="hover:text-indigo-400">Contact</a>
                <a href="#" class="hover:text-indigo-400">Privacy</a>
                <a href="#" class="hover:text-indigo-400">Top Reviewers</a>
            </div>
        </div>
    </footer>

    <!-- Edit Review Modal -->
    <div id="editReviewModal" class="fixed inset-0 z-50 hidden items-center justify-center p-4 bg-black/80 backdrop-blur-sm modal">
        <div class="bg-slate-800 rounded-2xl p-8 w-full max-w-md border border-slate-700 shadow-2xl relative modal-content">
            <div class="modal-header flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold text-white">Edit Review</h2>
                <button id="closeEditReviewModalBtn" class="text-slate-400 hover:text-white cursor-pointer"><i data-lucide="x" class="w-5 h-5"></i></button>
            </div>
            <div class="modal-body">
                <form id="editReviewForm" class="space-y-4">
                    <input type="hidden" id="editReviewId">
                    <input type="hidden" id="editReviewMediaId">
                    <div class="form-group">
                        <label for="editReviewRating" class="block text-xs font-medium text-slate-400 mb-1">Rating:</label>
                        <select id="editReviewRating" required class="w-full bg-slate-900 border border-slate-700 rounded-lg px-4 py-2 text-white focus:ring-2 focus:ring-indigo-500 outline-none">
                            <option value="10">10</option>
                            <option value="9">9</option>
                            <option value="8">8</option>
                            <option value="7">7</option>
                            <option value="6">6</option>
                            <option value="5">5</option>
                            <option value="4">4</option>
                            <option value="3">3</option>
                            <option value="2">2</option>
                            <option value="1">1</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="editReviewText" class="block text-xs font-medium text-slate-400 mb-1">Review:</label>
                        <textarea id="editReviewText" required rows="4" class="w-full bg-slate-900 border border-slate-700 rounded-lg px-4 py-2 text-white focus:ring-2 focus:ring-indigo-500 outline-none"></textarea>
                    </div>
                    <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 rounded-lg mt-4 transition-colors">Save Changes</button>
                </form>
            </div>
        </div>
    </div>

    <script type="module" src="Assets/scripts/main.js"></script>
    <script type="module" src="Assets/scripts/auth.js"></script>
    <script type="module" src="Assets/scripts/profile.js"></script>
    <script>
        // Load icons after DOM is ready
        document.addEventListener('DOMContentLoaded', function() {
            if (typeof lucide !== 'undefined') {
                lucide.createIcons();
            }
        });
    </script>
    <script type="module">
        import { getDatabase, ref, get, update } from 'https://www.gstatic.com/firebasejs/12.0.0/firebase-database.js';
        import { app } from './Assets/scripts/firebase.js';

        const db = getDatabase(app);
        const editModal = document.getElementById('editReviewModal');
        const closeBtn = document.getElementById('closeEditReviewModalBtn');
        const editForm = document.getElementById('editReviewForm');
        const userReviewsContainer = document.getElementById('userReviews');

        function toggleModal(show) {
            if (show) {
                editModal.classList.remove('hidden');
                editModal.classList.add('flex');
            } else {
                editModal.classList.add('hidden');
                editModal.classList.remove('flex');
            }
        }

        closeBtn.addEventListener('click', () => toggleModal(false));
        editModal.addEventListener('click', (e) => {
            if (e.target === editModal) toggleModal(false);
        });

        // Event delegation for dynamically added edit buttons
        userReviewsContainer.addEventListener('click', async (e) => {
            const editBtn = e.target.closest('.edit-review-btn');
            if (editBtn) {
                const reviewId = editBtn.dataset.reviewId;
                const mediaId = editBtn.dataset.mediaId;
                if (!reviewId || !mediaId) return;

                try {
                    const reviewRef = ref(db, `reviews/${mediaId}/${reviewId}`);
                    const snapshot = await get(reviewRef);
                    if (snapshot.exists()) {
                        const data = snapshot.val();
                        document.getElementById('editReviewId').value = reviewId;
                        document.getElementById('editReviewMediaId').value = mediaId;
                        document.getElementById('editReviewRating').value = data.rating;
                        document.getElementById('editReviewText').value = data.reviewText || data.text || data.review || '';
                        toggleModal(true);
                    }
                } catch (error) {
                    console.error("Error fetching review:", error);
                }
            }
        });

        editForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const reviewId = document.getElementById('editReviewId').value;
            const mediaId = document.getElementById('editReviewMediaId').value;
            const rating = document.getElementById('editReviewRating').value;
            const text = document.getElementById('editReviewText').value;

            try {
                const reviewRef = ref(db, `reviews/${mediaId}/${reviewId}`);
                await update(reviewRef, { 
                    rating: parseInt(rating), 
                    reviewText: text, 
                    updatedAt: new Date().toISOString() 
                });
                toggleModal(false);
                window.location.reload();
            } catch (error) {
                console.error("Error updating review:", error);
            }
        });
    </script>
</body>
</html>
