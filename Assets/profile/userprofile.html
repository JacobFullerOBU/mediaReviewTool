<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - MediaReview</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/responsive.css">
    <link rel="stylesheet" href="../styles/profile.css">
    <style>
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body class="bg-slate-900 text-slate-100 font-sans">

    <!-- Navigation Bar -->
    <nav class="bg-slate-800 border-b border-slate-700 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16 items-center">
                <a href="mediaReviewTool/index.html" class="flex items-center gap-2 cursor-pointer">
                    <div class="w-8 h-8 bg-indigo-500 rounded-lg flex items-center justify-center">
                        <i data-lucide="star" class="text-white w-5 h-5 fill-current"></i>
                    </div>
                    <span class="text-xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-indigo-400 to-cyan-400">
                        MediaReview
                    </span>
                </a>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
        <div class="profile-header-card bg-slate-800/50 p-6 rounded-xl border border-slate-700/50 backdrop-blur-sm mb-8 flex items-center gap-6">
            <div class="flex-1">
                <h2 id="profileTitle" class="text-3xl font-bold text-white mb-2">Your Profile</h2>
                <div id="profileInfo" class="text-slate-400"></div>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
            <div class="md:col-span-2">
                <div class="profile-reviews bg-slate-800/50 p-6 rounded-xl border border-slate-700/50 backdrop-blur-sm">
                    <h3 class="text-xl font-bold text-white mb-4">Your Reviews</h3>
                    <ul id="userReviews" class="space-y-4"></ul>
                </div>
            </div>
            <div>
                <div class="profile-favorites bg-slate-800/50 p-6 rounded-xl border border-slate-700/50 backdrop-blur-sm mb-8">
                    <div class="flex items-center justify-between mb-4">
                        <h3 class="text-xl font-bold text-white">Your Favorites</h3>
                        <button id="editFavoritesBtn" class="bg-indigo-600 hover:bg-indigo-700 text-white px-3 py-1 rounded transition">Edit Favorites</button>
                    </div>
                    <div id="userFavorites" class="grid grid-cols-2 gap-4"></div>
                </div>
                <div class="profile-watchlist bg-slate-800/50 p-6 rounded-xl border border-slate-700/50 backdrop-blur-sm">
                    <div class="flex items-center justify-between mb-4">
                        <h3 class="text-xl font-bold text-white">Your Watchlist</h3>
                        <button id="editWatchlistBtn" class="bg-indigo-600 hover:bg-indigo-700 text-white px-3 py-1 rounded transition">Edit Watchlist</button>
                    </div>
                    <div id="userWatchlist" class="grid grid-cols-2 gap-4"></div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-slate-900 border-t border-slate-800 py-8 mt-12">
        <div class="max-w-7xl mx-auto px-4 text-center text-slate-500 text-sm">
            <p>Â© 2024 MediaReview. All rights reserved.</p>
            <div class="flex justify-center gap-4 mt-4">
                <a href="#" class="hover:text-indigo-400">Contact</a>
                <a href="#" class="hover:text-indigo-400">Privacy</a>
                <a href="../Top Reviewers/topReviewers.html" class="hover:text-indigo-400">Top Reviewers</a>
            </div>
        </div>
    </footer>

    <script type="module" src="../scripts/cards.js"></script>
    <script type="module" src="../scripts/profile.js"></script>
    <script>
        // Loads icons and elements dynamically 
        lucide.createIcons();
    </script>
</body>
</html>
