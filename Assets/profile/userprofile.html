                <span id="closeProfileEditModalBtn" class="text-slate-400 hover:text-white cursor-pointer"><i data-lucide="x" class="w-5 h-5"></i></span>
            </div>
            <div class="modal-body">
                <form id="profileEditForm" class="space-y-4">
                    <div class="form-group">
                        <label for="editName" class="block text-xs font-medium text-slate-400 mb-1">Username:</label>
                        <input type="text" id="editName" required class="w-full bg-slate-900 border border-slate-700 rounded-lg px-4 py-2 text-white focus:ring-2 focus:ring-indigo-500 outline-none">
                    </div>
                    <div class="form-group">
                        <label for="editGenres" class="block text-xs font-medium text-slate-400 mb-1">Genres (comma separated):</label>
                        <input type="text" id="editGenres" required class="w-full bg-slate-900 border border-slate-700 rounded-lg px-4 py-2 text-white focus:ring-2 focus:ring-indigo-500 outline-none">
                    </div>
                    <div class="form-group">
                        <label for="editAvatar" class="block text-xs font-medium text-slate-400 mb-1">Avatar URL:</label>
                        <input type="url" id="editAvatar" class="w-full bg-slate-900 border border-slate-700 rounded-lg px-4 py-2 text-white focus:ring-2 focus:ring-indigo-500 outline-none">

                    <div class="form-group">

                    <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 rounded-lg mt-4 transition-colors">Save Changes</button>

    <!-- Edit Review Modal -->
    <div id="editReviewModal" class="fixed inset-0 z-50 hidden items-center justify-center p-4 bg-black/80 backdrop-blur-sm modal">
        <div class="bg-slate-800 rounded-2xl p-8 w-full max-w-md border border-slate-700 shadow-2xl relative modal-content">
            <div class="modal-header flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold text-white">Edit Review</h2>
                <button id="closeEditReviewModalBtn" class="text-slate-400 hover:text-white cursor-pointer"><i data-lucide="x" class="w-5 h-5"></i></button>
            </div>
            <div class="modal-body">
                <form id="editReviewForm" class="space-y-4">
                    <input type="hidden" id="editReviewId">
                    <input type="hidden" id="editReviewMediaId">
                    <div class="form-group">
                        <label for="editReviewRating" class="block text-xs font-medium text-slate-400 mb-1">Rating:</label>
                        <select id="editReviewRating" required class="w-full bg-slate-900 border border-slate-700 rounded-lg px-4 py-2 text-white focus:ring-2 focus:ring-indigo-500 outline-none">
                            <option value="10">10</option>
                            <option value="9">9</option>
                            <option value="8">8</option>
                            <option value="7">7</option>
                            <option value="6">6</option>
                            <option value="5">5</option>
                            <option value="4">4</option>
                            <option value="3">3</option>
                            <option value="2">2</option>
                            <option value="1">1</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="editReviewText" class="block text-xs font-medium text-slate-400 mb-1">Review:</label>
                        <div id="editReviewText"></div>
                    </div>
                    <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 rounded-lg mt-4 transition-colors">Save Changes</button>
                </form>
            </div>
        </div>
    </div>
    <script type="module">
        import { getDatabase, ref, get, update } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-database.js";
        import { app } from '../scripts/firebase.js';

        const db = getDatabase(app);
        const editModal = document.getElementById('editReviewModal');
        const closeBtn = document.getElementById('closeEditReviewModalBtn');
        const editForm = document.getElementById('editReviewForm');
        const userReviewsContainer = document.getElementById('userReviews');
        let quill;

        function toggleModal(show) {
            if (show) {
                editModal.classList.remove('hidden');
                editModal.classList.add('flex');
            } else {
                editModal.classList.add('hidden');
                editModal.classList.remove('flex');
            }
        }

        if (closeBtn) {
            closeBtn.addEventListener('click', () => toggleModal(false));
        }
        
        if (editModal) {
            editModal.addEventListener('click', (e) => {
                if (e.target === editModal) toggleModal(false);
            });
        }

        // Event delegation for dynamically added edit buttons
        if (userReviewsContainer) {
            userReviewsContainer.addEventListener('click', async (e) => {
                const editBtn = e.target.closest('.edit-review-btn');
                if (editBtn) {
                    const reviewId = editBtn.dataset.reviewId;
                    const mediaId = editBtn.dataset.mediaId;
                    if (!reviewId || !mediaId) return;

                    try {
                        const reviewRef = ref(db, `reviews/${mediaId}/${reviewId}`);
                        const snapshot = await get(reviewRef);
                        if (snapshot.exists()) {
                            const data = snapshot.val();
                            document.getElementById('editReviewId').value = reviewId;
                            document.getElementById('editReviewMediaId').value = mediaId;
                            document.getElementById('editReviewRating').value = data.rating;
                            
                            if (!quill) {
                                quill = new Quill('#editReviewText', {
                                    theme: 'snow',
                                    modules: {
                                        toolbar: [
                                            [{ 'header': [1, 2, false] }],
                                            ['bold', 'italic', 'underline'],
                                            [{ 'list': 'ordered'}, { 'list': 'bullet' }],
                                            ['link']
                                        ]
                                    }
                                });
                            }
                            quill.root.innerHTML = data.reviewText || data.text || data.review || '';
                            
                            toggleModal(true);
                        }
                    } catch (error) {
                        console.error("Error fetching review:", error);
                    }
                }
            });
        }

        if (editForm) {
            editForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const reviewId = document.getElementById('editReviewId').value;
                const mediaId = document.getElementById('editReviewMediaId').value;
                const rating = document.getElementById('editReviewRating').value;
                const text = quill.root.innerHTML;

                try {
                    const reviewRef = ref(db, `reviews/${mediaId}/${reviewId}`);
                    await update(reviewRef, { 
                        rating: parseInt(rating), 
                        reviewText: text, 
                        updatedAt: new Date().toISOString() 
                    });
                    toggleModal(false);
                    window.location.reload();
                } catch (error) {
                    console.error("Error updating review:", error);
                }
            });
        }
    </script>

    <script type="module">
        import { getDatabase, ref, get, update } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-database.js";
        import { getAuth } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";
        import { app } from '../scripts/firebase.js';

        const db = getDatabase(app);
        const auth = getAuth(app);
        const editProfileModal = document.getElementById('profileEditModal');
        const editProfileBtn = document.getElementById('editProfileBtn');
        const closeProfileEditModalBtn = document.getElementById('closeProfileEditModalBtn');
        const profileEditForm = document.getElementById('profileEditForm');

        function toggleProfileEditModal(show) {
            if (show) {
                editProfileModal.classList.remove('hidden');
                editProfileModal.classList.add('flex');
            } else {
                editProfileModal.classList.add('hidden');
                editProfileModal.classList.remove('flex');
            }
        }

        if (editProfileBtn) {
            editProfileBtn.addEventListener('click', async () => {
                const user = auth.currentUser;
                if (user) {
                    const userRef = ref(db, 'reviewers/' + user.uid);
                    const snapshot = await get(userRef);
                    if (snapshot.exists()) {
                        const data = snapshot.val();
                        document.getElementById('editName').value = data.name || '';
                        document.getElementById('editGenres').value = data.genres || '';
                        document.getElementById('editAvatar').value = data.avatar || '';
                        document.getElementById('editBio').value = data.bio || '';
                        toggleProfileEditModal(true);
                    }
                }
            });
        }

        if (closeProfileEditModalBtn) {
            closeProfileEditModalBtn.addEventListener('click', () => toggleProfileEditModal(false));
        }

        if (editProfileModal) {
            editProfileModal.addEventListener('click', (e) => {
                if (e.target === editProfileModal) {
                    toggleProfileEditModal(false);
                }
            });
        }

        if (profileEditForm) {
            profileEditForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const user = auth.currentUser;
                if (user) {
                    const name = document.getElementById('editName').value;
                    const genres = document.getElementById('editGenres').value;
                    const avatar = document.getElementById('editAvatar').value;
                    const bio = document.getElementById('editBio').value;

                    const userRef = ref(db, 'reviewers/' + user.uid);
                    await update(userRef, {
                        name,
                        genres,
                        avatar,
                        bio
                    });

                    toggleProfileEditModal(false);
                    window.location.reload();
                }
            });
        }
    </script>
